spring:
  application:
    name: lumera-academy-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lumera}
    username: ${DB_USERNAME:lumera}
    password: ${DB_PASSWORD:lumera}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# Application Configuration
app:
  name: Lum√©ra Beauty Academy
  frontend-url: ${APP_FRONTEND_URL:http://localhost:3000}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
  auth:
    enabled: ${AUTH_ENABLED:false}
  upload:
    max-file-size: 10MB
    allowed-types: image/jpeg,image/png,image/webp,video/mp4
  platform:
    fee-percentage: 20
  auth:
    cookie:
      access-name: lumera_at
      refresh-name: lumera_rt
      domain: ${COOKIE_DOMAIN:}
      path: /
      secure: true
      same-site: Lax
      access-max-age-seconds: 600
      refresh-max-age-seconds: 3600

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    oauth:
      client-id: lumera-frontend

---
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

logging:
  level:
    com.lumera.academy: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/lumera

---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

logging:
  level:
    com.lumera.academy: INFO
    com.lumera.academy.service.EmailService: DEBUG
    com.lumera.academy.service.EmailVerificationService: DEBUG
    com.lumera.academy.controller.AuthController: DEBUG
    com.lumera.academy.config.AsyncConfig: DEBUG
    org.springframework.mail: DEBUG
