name: Deploy to Staging (AWS ECS)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Required for OIDC authentication with AWS
permissions:
  id-token: write   # Required for requesting the JWT
  contents: read    # Required for actions/checkout

env:
  AWS_REGION: eu-west-1
  PROJECT_NAME: lumera
  ENVIRONMENT: staging
  FRONTEND_REPOSITORY: lumera-frontend
  BACKEND_REPOSITORY: lumera-backend
  KEYCLOAK_REPOSITORY: lumera-keycloak
  ECS_CLUSTER: lumera-staging
  FRONTEND_SERVICE: lumera-frontend-service
  BACKEND_SERVICE: lumera-backend-service
  KEYCLOAK_SERVICE: lumera-keycloak-service
  FRONTEND_TASK_DEFINITION: lumera-frontend-task
  BACKEND_TASK_DEFINITION: lumera-backend-task
  KEYCLOAK_TASK_DEFINITION: lumera-keycloak-task
  # Timeout in minutes for ECS service stability check
  ECS_DEPLOY_TIMEOUT: 8

jobs:
  # ==========================================================================
  # Test Jobs - Run in parallel
  # ==========================================================================

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run backend tests
        working-directory: ./services/backend
        run: mvn clean test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        working-directory: ./services/frontend
        run: npm run lint

      - name: Build frontend
        run: npm run frontend:build
        env:
          # Will be set to ALB DNS or custom domain via GitHub Actions variable
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL || 'http://localhost:8080/api' }}
          NEXT_TELEMETRY_DISABLED: 1

  # ==========================================================================
  # Build & Push Docker Images
  # ==========================================================================

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    # Note: AWS_ROLE_ARN must be configured in GitHub Secrets for this to work

    outputs:
      frontend-image: ${{ steps.build-frontend.outputs.imageid }}
      backend-image: ${{ steps.build-backend.outputs.imageid }}
      keycloak-image: ${{ steps.build-keycloak.outputs.imageid }}
      ecr-registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # OIDC Authentication - No long-lived credentials needed!
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          file: ./services/frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:staging
            ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:latest
          no-cache: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.API_URL || 'http://localhost:8080/api' }}

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./services/backend
          file: ./services/backend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPOSITORY }}:staging
            ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Keycloak image
        id: build-keycloak
        uses: docker/build-push-action@v5
        with:
          context: ./infra/keycloak
          file: ./infra/keycloak/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.KEYCLOAK_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.KEYCLOAK_REPOSITORY }}:staging
            ${{ steps.login-ecr.outputs.registry }}/${{ env.KEYCLOAK_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "## Docker Images Built :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPOSITORY }}:${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Keycloak | \`${{ steps.login-ecr.outputs.registry }}/${{ env.KEYCLOAK_REPOSITORY }}:${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Deploy to ECS - Parallel deployment for faster rollouts
  # ==========================================================================

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging
    timeout-minutes: 10

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-frontend-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR registry
        id: ecr
        run: |
          REGISTRY=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.FRONTEND_TASK_DEFINITION }} \
            --query taskDefinition > task-def.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: frontend
          image: ${{ steps.ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.FRONTEND_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: ${{ env.ECS_DEPLOY_TIMEOUT }}

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging
    timeout-minutes: 10

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-backend-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR registry
        id: ecr
        run: |
          REGISTRY=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.BACKEND_TASK_DEFINITION }} \
            --query taskDefinition > task-def.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: backend
          image: ${{ steps.ecr.outputs.registry }}/${{ env.BACKEND_REPOSITORY }}:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.BACKEND_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: ${{ env.ECS_DEPLOY_TIMEOUT }}

  deploy-keycloak:
    name: Deploy Keycloak
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging
    timeout-minutes: 10

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-keycloak-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR registry
        id: ecr
        run: |
          REGISTRY=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.KEYCLOAK_TASK_DEFINITION }} \
            --query taskDefinition > task-def.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: keycloak
          image: ${{ steps.ecr.outputs.registry }}/${{ env.KEYCLOAK_REPOSITORY }}:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.KEYCLOAK_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: ${{ env.ECS_DEPLOY_TIMEOUT }}

  # ==========================================================================
  # Post-deployment Summary
  # ==========================================================================

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, deploy-keycloak]
    if: always()

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-summary-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS
        id: alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names lumera-${ENVIRONMENT}-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "ALB not found")
          echo "dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Get ECR registry
        id: ecr
        run: |
          REGISTRY=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          echo "## Staging Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.deploy-backend.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Keycloak | ${{ needs.deploy-keycloak.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Images" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** \`${{ steps.ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** \`${{ steps.ecr.outputs.registry }}/${{ env.BACKEND_REPOSITORY }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Keycloak:** \`${{ steps.ecr.outputs.registry }}/${{ env.KEYCLOAK_REPOSITORY }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **ALB DNS:** \`${{ steps.alb.outputs.dns }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **API URL:** \`${{ vars.API_URL || 'Not configured' }}\`" >> $GITHUB_STEP_SUMMARY
